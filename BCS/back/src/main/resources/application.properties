datasource.db.username=postgres
datasource.db.password=root
datasource.db.databaseUrl=jdbc:postgresql://localhost:5432/postgres
datasource.db.driver-class-name=org.postgresql.Driver
datasource.db.data=data.sql
spring.data.rest.basePath=/api
# Enabling H2 Console
spring.h2.console.enabled=true
spring.jpa.show-sql=true

spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto=create-drop

# fix problem with wrong links between tables
spring.jackson.serialization.fail-on-empty-beans=false

